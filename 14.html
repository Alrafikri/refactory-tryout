<p>karena bentuk output berupa object, output ada di console.log</p>

<script>
  const people = [
    { id: 1, name: 'Udin', age: 12 },
    { id: 1, name: 'Wati', age: 51 },
    { id: 1, name: 'Budi', age: 34 },
    { id: 1, name: 'Agus', age: 16 },
    { id: 1, name: 'Sari', age: 19 },
    { id: 1, name: 'Ririn', age: 21 },
  ];
  let filtered = x =>{
    return people.filter(object =>{
      return object.age < 21;
    });
  }
  let output = filtered(people);
  //karena bentuk output berupa object, output ada di console.log
  console.log(output);
</script>
