<!DOCTYPE html>
<html>
<body>

<p id="output"></p>

<script>
  const fruits = ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon']
  const delElement = x =>{
    let indexElement = fruits.findIndex(function(kata){
      return kata===x;
    });
    fruits.splice(indexElement,1);
  }
  delElement('Jambu');
  document.getElementById("output").innerHTML = fruits;
</script>

</body>
</html>
