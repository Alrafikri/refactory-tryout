<!DOCTYPE html>
<html>
<body>

<p id="output"></p>

<script>
  let output = 0;
  let input;
  let lanjut = true;
  while (lanjut){
     input = prompt('masukkan angka atau "=" untuk selesai');
     if(input === '='){
       lanjut=false;
     } else if(isNaN(Number(input))){
       alert('salah input');
     } else {
       output += Number(input);
     }
  }
  alert(output);
</script>

</body>
</html>
