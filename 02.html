<!DOCTYPE html>
<html>
<body>

<p id="input"></p>
<p id="output"></p>

<script>
  let nilai = prompt("Masukkan nilai");
  let grade;
  if (nilai != null) {
  	if (nilai >= 90) { grade = 'A' } else
    if (nilai >= 80) { grade = 'B' } else
    if (nilai >= 70) { grade = 'C' } else
    if (nilai >= 60) { grade = 'D' } else
    if (nilai <= 59) { grade = 'E' }
    document.getElementById("input").innerHTML =
    `input : ${nilai}`;
    document.getElementById("output").innerHTML =
    `output : ${grade}`;
  }
</script>

</body>
</html>
